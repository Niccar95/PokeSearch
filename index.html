<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSearch</title>
  </head>
  <body>
    <header id="landingPage">
      <nav class="navigation">
        <ul class="navList">
          <li><a href="#">Pokedex</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <section class="heroContainer">
        <section class="hero">
          <h1>PokeSearch</h1>
          <img class="pokeBallLogo" src="./src/img/pokeball.svg" />
        </section>

        <a href="#mainSection"
          ><button class="playButton">Get started</button></a
        >
      </section>

      <video autoplay muted loop>
        <source
          src="./src/video/pokemon_-_4802 (Original).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </header>

    <!--

      <dialog>
        <h2>Welcome to PokeSearch!</h2>
        <p>What is this website???</p>
        <p>
          PokeSearch is a game where you have to search and find as many pokemon
          from generation 1 as you can before the timer reaches zero. To start the
          game you have to press the "Start Challenge" button. Good luck fellow
          pokemon expert!!!
        </p>
      </dialog>

    -->

    <section id="mainSection">
      <div id="pokeSearchContainer">
        <form id="pokemonForm">
          <input type="text" id="searchPokemon" placeholder="Type Pokemon" />
          <button id="searchButton">Search</button>
        </form>

        <div id="counterContainer">
          <p id="pokemonCounter"></p>
        </div>

        <section id="searchResults"></section>

        <section id="progressContainer">
          <div id="timerContainer">
            <p id="timer"></p>
          </div>

          <button id="timerStartButton"></button>
          <button id="timerEndButton"></button>
        </section>
      </div>

      <section id="pokemonNameContainer"></section>
    </section>
    <footer class="pageBottom">
      <p class="copyright">
        &copy; 2024 Nicolas Carrasco. All rights reserved.
      </p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
