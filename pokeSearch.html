<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSearch</title>
    <base href="/PokeSearch/" />
  </head>
  <body>
    <section id="mainSection">
      <section class="leftContainer">
        <section class="rulesContainer">
          <h3>How to play</h3>
          <ol>
            <li>
              Press the "Start Challenge" button to activate the search bar.
            </li>
            <li>Once the button is pressed the timer will start.</li>
            <li>
              Search for as many Pokemon as you can before the timer ends!
            </li>
          </ol>
          <p><b>You can only search for Kanto Pokemon!</b></p>
        </section>
      </section>

      <section id="pokeSearchContainer">
        <form id="pokemonForm">
          <input type="text" id="searchPokemon" placeholder="Type Pokemon" />
          <button id="searchButton">Search</button>
        </form>

        <div id="counterContainer">
          <p id="pokemonCounter"></p>
        </div>

        <section id="searchResults"></section>

        <section id="progressContainer">
          <div id="timerContainer">
            <p id="timer"></p>
          </div>

          <button id="timerStartButton"></button>
          <button id="timerEndButton"></button>
        </section>
      </section>

      <section class="rightContainer">
        <h3>Pokemon</h3>
        <section id="pokemonNameContainer"></section>
      </section>
    </section>
    <footer class="pageBottom">
      <p class="copyright">
        &copy; 2024 Nicolas Carrasco. All rights reserved.
      </p>
    </footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
